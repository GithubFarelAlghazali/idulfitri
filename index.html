<!DOCTYPE html>
<html lang="in">
     <head>
          <meta charset="UTF-8" />
          <meta name="viewport" content="width=device-width, initial-scale=1.0" />
          <title>Selamat Hari Raya Idulfitri 1446 Hijriah ^^</title>
          <link rel="stylesheet" href="style.css" />
     </head>
     <body>
          <div class="modal" id="audioModal">
               <div class="modal-content">
                    <p>Dengarkan suara takbir?</p>
                    <button class="play-btn" onclick="playAudio()">Ya</button>
                    <button class="cancel-btn" onclick="closeModal()">Tidak</button>
               </div>
          </div>
          <audio src="youtube_NEhqgvePzg8_audio.mp3" id="takbir"></audio>

          <audio id="myAudio" src="audio.mp3"></audio>
          <p id="intro">Scroll perlahan...</p>
          <main>
               <article>
                    <div class="main-text">
                         <h1>Selamat Hari Raya</h1>
                         <h3>Idulfitri 1446 H</h3>
                    </div>
                    <p>Mohon maaf untuk semua kesalahan yang saya perbuat, semoga amal kita selama Ramadhan diterima & dapat menjadi titik awal perubahan menjadi lebih baik.</p>
               </article>
               <img src="img/1743141344308.png" alt="" id="hero" />
          </main>
          <img src="img/20250329_123830.png" alt="" id="moon" />
          <img src="img/1743231904291.png" alt="" id="cloud1" />
          <img src="img/1743231944636.png" alt="" id="cloud2" />
          <script>
               const moon = document.getElementById("moon"),
                    maintext = document.querySelector(".main-text"),
                    paragraph = document.querySelector("p"),
                    cloud1 = document.getElementById("cloud1"),
                    cloud2 = document.getElementById("cloud2");
               window.addEventListener("scroll", () => {
                    const val = window.scrollY;
                    maintext.style.bottom = 10 + val / 20 + "em";
                    paragraph.style.bottom = 15 + val / 7 + "em";

                    moon.style.left = 10 + val / 55 + "em";
                    moon.style.top = 28 + val / 75 + "em";

                    cloud1.style.left = 10 + val / 50 + "em";
                    cloud1.style.top = 30 + val / 60 + "em";

                    cloud2.style.right = 10 + val / 50 + "em";
                    cloud2.style.top = 30 + val / 60 + "em";
               });

               function playAudio() {
                    document.getElementById("takbir").play();
                    closeModal();
               }

               function closeModal() {
                    document.getElementById("audioModal").style.display = "none";
                    document.getElementById("intro").style.display = "block";
               }
          </script>
     </body>
</html>
